<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komentar</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .review-card {
        border: 1px solid #e1e1e1;
        box-shadow: 5px 10px 8px #888888;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        background-color: #fff;
        position: relative;
      }
      .review-card img {
        border-radius: 5px;
      }
      .review-card .review-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .review-card .review-header .user-info {
        display: flex;
        align-items: center;
      }
      .review-card .review-header img {
        border-radius: 50%;
        margin-right: 10px;
      }
      .review-card .review-header .name {
        font-weight: bold;
      }
      .review-card .review-header .date {
        color: #aaa;
        font-size: 0.9rem;
        text-align: right;
      }
      .review-card .rating {
        background-color: #eaf5ff;
        color: #007bff;
        border-radius: 5px;
        padding: 2px 5px;
        font-weight: bold;
        display: inline-block;
        margin-top: 10px;
      }
      .review-card .review-content {
        margin-top: 10px;
      }
      /* login */
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }
      .h-custom {
        height: calc(100% - 73px);
      }
      @media (max-width: 450px) {
        .h-custom {
          height: 100%;
        }
      }

      .wrap-input-8 .input {
        width: 1000px;
        box-sizing: border-box;
        letter-spacing: 1px;
        background-color: #f5f6fd;
        border: 1px solid #ccc;
        padding: 7px 14px 9px;
        transition: 0.4s;
      }

      .wrap-input-8 .input:focus {
        outline: none;
      }

      .wrap-input-8 {
        width: 1000px;
        margin: 40px 3%;
        position: relative;
      }

      .wrap-input-8 .input ~ .focus-border:before,
      .wrap-input-8 .input ~ .focus-border:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: #6c5dd3;
        transition: 0.3s;
      }
      .wrap-input-8 .input ~ .focus-border:after {
        top: auto;
        bottom: 0;
        left: auto;
        right: 0;
      }
      .wrap-input-8 .input ~ .focus-border i:before,
      .wrap-input-8 .input ~ .focus-border i:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 2px;
        height: 0;
        background-color: #6c5dd3;
        transition: 0.4s;
      }
      .wrap-input-8 .input ~ .focus-border i:after {
        left: auto;
        right: 0;
        top: auto;
        bottom: 0;
      }
      .wrap-input-8 .input:focus ~ .focus-border:before,
      .wrap-input-8 .input:focus ~ .focus-border:after {
        width: 100%;
        transition: 0.3s;
      }
      .wrap-input-8 .input:focus ~ .focus-border i:before,
      .wrap-input-8 .input:focus ~ .focus-border i:after {
        height: 100%;
        transition: 0.4s;
      }

      .btn-17,
      .btn-17 *,
      .btn-17 :after,
      .btn-17 :before,
      .btn-17:after,
      .btn-17:before {
        border: 0 solid;
        box-sizing: border-box;
      }
      .btn-17 {
        -webkit-tap-highlight-color: transparent;
        -webkit-appearance: button;
        background-color: #000;
        background-image: none;
        color: #fff;
        cursor: pointer;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
          Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        font-size: 100%;
        font-weight: 900;
        line-height: 1.5;
        margin-left: 20px;
        margin-bottom: 20px;
        -webkit-mask-image: -webkit-radial-gradient(#000, #fff);
        padding: 0;
        text-transform: uppercase;
      }
      .btn-17:disabled {
        cursor: default;
      }
      .btn-17:-moz-focusring {
        outline: auto;
      }
      .btn-17 svg {
        display: block;
        vertical-align: middle;
      }
      .btn-17 [hidden] {
        display: none;
      }
      .btn-17 {
        border-radius: 99rem;
        border-width: 1px;
        padding: 0.8rem 3rem;
        z-index: 0;
      }
      .btn-17,
      .btn-17 .text-container {
        overflow: hidden;
        position: relative;
      }
      .btn-17 .text-container {
        display: block;
        mix-blend-mode: difference;
      }
      .btn-17 .text {
        display: block;
        position: relative;
      }
      .btn-17:hover .text {
        -webkit-animation: move-up-alternate 0.3s forwards;
        animation: move-up-alternate 0.3s forwards;
      }
      @-webkit-keyframes move-up-alternate {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(80%);
        }
        51% {
          transform: translateY(-80%);
        }
        to {
          transform: translateY(0);
        }
      }
      @keyframes move-up-alternate {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(80%);
        }
        51% {
          transform: translateY(-80%);
        }
        to {
          transform: translateY(0);
        }
      }
      .btn-17:after,
      .btn-17:before {
        --skew: 0.2;
        background: #fff;
        content: "";
        display: block;
        height: 102%;
        left: calc(-50% - 50% * var(--skew));
        pointer-events: none;
        position: absolute;
        top: -104%;
        transform: skew(calc(150deg * var(--skew)))
          translateY(var(--progress, 0));
        transition: transform 0.2s ease;
        width: 100%;
      }
      .btn-17:after {
        --progress: 0%;
        left: calc(50% + 50% * var(--skew));
        top: 102%;
        z-index: -1;
      }
      .btn-17:hover:before {
        --progress: 100%;
      }
      .btn-17:hover:after {
        --progress: -102%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="review-card">
        <div class="review-header">
          <div class="user-info">
            <img
              src="https://via.placeholder.com/50"
              alt="User image"
              width="50"
              height="50"
            />
            <div>
              <div class="name">Raffli</div>
              <div class="date">06 Mei 2024</div>
            </div>
          </div>
          <div class="rating">9.1 / 10</div>
        </div>
        <div class="review-content mt-2">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione velit
          sunt, quos pariatur, corporis minus animi maiores nesciunt rem numquam
          explicabo quibusdam hic vel veniam. Facere quia porro cum mollitia?
        </div>
        <div class="input-group mb-3 mt-3">
          <div class="wrap-input-8">
            <input class="input" type="text" placeholder="Comment" />
            <span class="focus-border">
              <i></i>
            </span>
          </div>
        </div>
        <button class="btn-17">
          <span class="text-container">
            <span class="text">Submit</span>
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
